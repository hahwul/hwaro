# =============================================================================
# Site Configuration
# =============================================================================

title = "Hwaro"
description = "Fast and lightweight static site generator built with Crystal"
base_url = ""

# =============================================================================
# Multilingual (Optional)
# =============================================================================
# Enable multilingual routing by defining languages and a default language.
# Then add language variants using filename suffixes:
# - content/about.md -> /about/
# - content/about.ko.md -> /ko/about/
# - content/about/index.ko.md -> /ko/about/

# default_language = "en"
#
# [languages.en]
# language_name = "English"
# weight = 1
#
# [languages.ko]
# language_name = "한국어"
# weight = 2

# =============================================================================
# Plugins
# =============================================================================
# Configure content processors and extensions

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================
# Publish non-Markdown files from `content/` into the output directory.
# Example: content/about/profile.jpg -> /about/profile.jpg

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]
# disallow_extensions = ["psd"]
# disallow_paths = ["private/**", "**/_*"]

# =============================================================================
# Syntax Highlighting
# =============================================================================
# Code block syntax highlighting using Highlight.js

[highlight]
enabled = true
theme = "github-dark"
use_cdn = true

# =============================================================================
# OpenGraph & Twitter Cards
# =============================================================================
# Default meta tags for social sharing
# Page-level settings (front matter) override these defaults

[og]
default_image = "/images/og-default.png"
type = "article"
twitter_card = "summary_large_image"
# twitter_site = "@haborobot"
# twitter_creator = "@hahwul"

# =============================================================================
# Search Configuration
# =============================================================================
# Generates a search index for client-side search (e.g., Fuse.js)

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content", "description"]
filename = "search.json"

# =============================================================================
# Pagination
# =============================================================================
# Enable pagination for section listing pages (e.g., /blog/, /posts/).
# You can override per section in `_index.md` with:
# - paginate = 10
# - pagination_enabled = true
# - sort_by = "date" | "title" | "weight"
# - reverse = false

[pagination]
enabled = false
per_page = 10

# =============================================================================
# Taxonomies
# =============================================================================
# Define content classification systems (tags, categories, etc.)

[[taxonomies]]
name = "tags"
feed = false
sitemap = true

# =============================================================================
# SEO: Sitemap
# =============================================================================
# Generates sitemap.xml for search engine crawlers

[sitemap]
enabled = true
filename = "sitemap.xml"
changefreq = "weekly"
priority = 0.5

# =============================================================================
# SEO: Robots.txt
# =============================================================================
# Controls search engine crawler access

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", allow = ["/"] }
]

# =============================================================================
# SEO: LLMs.txt
# =============================================================================
# Instructions for AI/LLM crawlers

[llms]
enabled = true
filename = "llms.txt"
instructions = "This is documentation for Hwaro, an open-source static site generator. Content is provided under the MIT license."
full_enabled = true
full_filename = "llms-full.txt"

# =============================================================================
# RSS/Atom Feeds
# =============================================================================
# Generates RSS or Atom feed for content syndication

[feeds]
enabled = false

# =============================================================================
# Markdown Configuration
# =============================================================================
# Configure markdown parser behavior

[markdown]
safe = false

# =============================================================================
# Auto Includes
# =============================================================================
# Automatically include CSS and JS files from static directories

[auto_includes]
enabled = true
dirs = ["assets/css", "assets/js"]
